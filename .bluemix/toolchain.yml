---
name: "Simple DevOps toolchain with Hello World app"
description: "This sample Hello World application uses Node.js and includes a DevOps toolchain that is preconfigured for continuous delivery, source control, issue tracking, and online editing."
version: 0.2
# Generate base64 representation of image at http://www.askapache.com/online-tools/base64-image-converter/
image: data:image/jpeg;base64,
required: 
 - deploy
 - github

# Github repos
hello-world-repo:
  service_id: githubpublic
  parameters:
    repo_name: "{{github.parameters.hello-world-repo_name}}"
    repo_url: "{{github.parameters.hello-world-repo_url}}"
    type: clone
    has_issues: true
  hidden: [form, description]    

# Pipelines
hello-world-build:
  service_id: pipeline
  parameters:
    name: "hello-world-{{name}}"
    metadata: hello-world.pipeline.yml
    env:
      HELLO_WORLD_REPO: "hello-world-repo"
      SAUCE_USER: "{{test.parameters.username}}"
      API_KEY: "{{test.parameters.key}}"
      CF_APP_NAME: "{{deploy.parameters.hello-world-name}}"
      DEV_SPACE_NAME: "{{deploy.parameters.dev-space}}"
      DEV_ORG_NAME: "{{deploy.parameters.dev-organization}}"
      DEV_REGION_ID: "{{deploy.parameters.dev-region}}"
      QA_SPACE_NAME: "{{deploy.parameters.qa-space}}"
      QA_ORG_NAME: "{{deploy.parameters.qa-organization}}"
      QA_REGION_ID: "{{deploy.parameters.qa-region}}"
      PROD_SPACE_NAME: "{{deploy.parameters.prod-space}}"
      PROD_ORG_NAME: "{{deploy.parameters.prod-organization}}"
      PROD_REGION_ID: "{{deploy.parameters.prod-region}}"
  hidden: [form, description]
    

#Web IDE
webide:
  service_id: orion
  
#Deployment
deploy:
  schema: deploy.json
  service-category: pipeline
  parameters:
    dev-region: "ibm:yp:us-south"
    qa-region: "ibm:yp:us-south"
    prod-region: "ibm:yp:us-south"
    dev-organization: "{{organization}}"
    qa-organization: "{{organization}}"
    prod-organization: "{{organization}}"
    dev-space: dev
    qa-space: qa
    prod-space: prod
    hello-world-name: "{{hello-world-repo.parameters.repo_name}}"

#Github
github:
  schema: github.json
  service-category: githubpublic
  parameters:
    hello-world-repo_name: "hello-world-{{name}}"
    hello-world-repo_url: https://github.com/devops-demo-user/hello-world
